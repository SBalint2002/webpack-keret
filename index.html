<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container align-items-start">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <h3>Kép URL-je:</h3>
                <input type="url" id="url"> 
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <h3>Kép szélessége pixelben:</h3>
                <input type="number" id="szelesseg">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <h3>Képkeret vastagsága:</h3>
                <input type="number" id="vastagsag">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <h3>Képkeret színe:</h3>
                <input type="color" id="szin">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <img class="center" id="kep" src="/macska.jpeg" width="150px" style="border: 3px solid black;">
            </div>
        </div>
    </div>
    <footer>
        <h1>Sárándi Bálint</h1>
        <h1 class="center">2/14T</h1>
        <button id="darkmode">Darkmode</button>
    </footer>
</body>
</html>
